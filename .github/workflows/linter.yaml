---
name: Find Style and Format Violations

on:
  push: null
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build:
    name: Find Violations
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Load super-linter configuration
        run: cat .github/super-linter.env >> "$GITHUB_ENV"

      - name: Super Linter checks for violations
        uses: super-linter/super-linter@v5.7.2 # x-release-please-version
        continue-on-error: true
        env:
          CREATE_LOG_FILE: true
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          JAVA_FILE_NAME: google_checks.xml
          VALIDATE_JAVA: true
          #          ACTIONS_RUNNER_DEBUG: true
          DEFAULT_BRANCH: main
          # To report GitHub Actions status checks
          #          LINTER_RULES_PATH: config/lint
          FILTER_REGEX_INCLUDE: "^(.*src/.*|.*test/.*)"

      - name: Save Super Linter Report
        uses: actions/upload-artifact@v4
        with:
          name: linter log
          path: super-linter.log
          if-no-files-found: error

#      - name: Download Linter Report
#        uses: actions/download-artifact@v4
#        with:
#          name: linter log
#          path: super-linter.log

      - name: Extract Data
        run: |
          grep -E "\[ERROR]" super-linter.log > error-data.txt
          echo "::set-output name=error-file::error-data.txt"

      - name: Upload error file
        uses: actions/upload-artifact@v4
        with:
          name: error log
          path: super-linter.log

