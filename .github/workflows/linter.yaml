---
name: Find Style and Format Violations

on:
  push: null
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    name: Find Violations
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0

      - name: Super Linter checks for violations
        uses: super-linter/super-linter@v5.7.2  # x-release-please-version
        env:
          DEFAULT_BRANCH: main
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: config/
          JAVA_FILE_NAME: config/linter/intellij-java-google-style.xml
          FILTER_REGEX_INCLUDE: "^(.*src/.*|.*test/.*)"