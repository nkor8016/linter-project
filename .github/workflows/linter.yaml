---
name: Find Style and Format Violations

on:
  push: null
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  APPLY_FIXES: all
  APPLY_FIXES_EVENT: push
  APPLY_FIXES_MODE: commit
  content: "demo content"

jobs:
  mega-linter:
    name: Find Violations Using Mega Linter
    runs-on: ubuntu-latest

    outputs:
      read_log: ${{ needs.mega-linter.read-log.artifact_content }}

    permissions:
      contents: write
      packages: read
      issues: write
      pull-requests: write
      # To report GitHub Actions status checks
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Mega-Linter
        id: ml
        uses: oxsecurity/megalinter/flavors/java@beta
        env:
          VALIDATE_ALL_CODEBASE: true # ${{ github.event_name == 'push' && github.ref == 'refs/heads/master' }} # Validates all source when push on master, else just the git diff with master. Override with true if you always want to lint all sources
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ENABLE: JAVA
          ENABLE_LINTERS: JAVA_CHECKSTYLE
          DISABLE_LINTERS: JAVA_PMD
          JAVA_CHECKSTYLE_CONFIG_FILE: sun_checks.xml
          APPLY_FIXES: JAVA_CHECKSTYLE
          APPLY_FIXES_EVENT: push
          APPLY_FIXES_MODE: commit

      - name: Archive production artifacts
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: Mega-Linter reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: Download artifact
        if: success() || failure()
        uses: actions/download-artifact@v4
        with:
          name: Mega-Linter reports
          path: |
            megalinter-reports
            mega-linter.log

      - name: Read content from artifact
        id: read-log
        if: success() || failure()
        run: |
          ls megalinter-reports
          content=$(cat megalinter-reports/megalinter.log)
          echo "::set-output name=content::$content"
          paragraph=$(echo "$content" | tr '\n' ' ')
          echo "::set-output name=content::$paragraph"

      - name: Extract information from log
        if: success() || failure()
        id: extract-info
        run: |
          content=$(megalinter-reports/megalinter.log)
          echo "::set-output name=content::$content"
          echo "Content: $content"
          echo "::set-env name=LOG_CONTENT::$content" >> $GITHUB_ENV

      - name: Debug
        if: success() || failure()
        run: |
          cat megalinter-reports/megalinter.log
          echo "Content: ${{ steps.extract-info.outputs.content }}"
          echo "Errors: ${{ steps.extract-info.outputs.errors }}"

      - uses: actions/setup-python@v4
        if: success() || failure()
        with:
          python-version: '3.x'

      - run: pip install line-extractor
        if: success() || failure()

      - run: python extract_lines.py megalinter-reports/megalinter.log > extracted-lines.txt
        if: success() || failure()

      - uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
         name: extracted-lines
         path: ./extracted-lines.txt

      - name: Read extracted errors
        if: success() || failure()
        id: get-error-lines
        uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('extracted-errors.txt', 'utf-8');
            core.setOutput('extracted-errors', content);

      - name: Read extracted errors
        id: get-error-lines
        uses: actions/github-script@v5
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync('./extracted-errors.txt', 'utf-8');
            core.setOutput('extracted-errors', content);

      - name: Comment a pull_request
        if: success() || failure()
        uses: mb2dev/github-action-comment-pull-request@1.0.0
        with:
          message: |
            body: |
            ```
            ->${{ steps.get-error-lines.outputs.extracted-errors }}<-
            ```
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
